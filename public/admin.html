<!DOCTYPE html>

<html lang="en">
<meta charset="UTF-8">
<head>
    <script src="version 4.7.6.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
   
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css" />
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="/assets/js/script.js"></script>
   
    <title>Management</title>
   </head>
   
   <body>
      <div class="container">
         <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
            <a class="navbar-brand" href="#"><span class="mb-0 h2">DRIFT</span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
               aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                     <a class="nav-link" href="/instructions"><span class="mb-1 h5">Instructions</span></a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="aboutus.html"><span class="mb-1 h5">About Us</span></a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="/contact"><span class="mb-1 h5">Contact Us</span></a>
                  </li>
                  <li class="nav-item active">
                     <a class="nav-link" href="#"><span class="mb-1 h5">LOGIN</span><span
                           class="sr-only">(current)</span></a>
                  </li>
               </ul>
            </div>
         </nav>
   
         <div class="jumbotron header">
            <div class="container">
               <div class="row">
                  <div class="col-md-3">
                     <img src="../public/assets/images/driftlogo.jpg" class="img-thumbnail float-left" alt="Drift Logo">
                  </div>
                  <div class="col-md-8">
                     <h1 class="display-2">DRIFT</h1>
                     <p class="h2">Prevent Employee turnover - Catch the Drift!</p>
                  </div>
               </div>
            </div>
      <section>
         <div class="container">
            <div class="row">
               <div class="col-sm-3">
                  <div class="grey-bg navlnk">
                        <div id="linkcontent">
                        
                        
                            <script id="text-template" type="text/x-handlebars-template">
                                            <div id="linkcontent">
                                                <ul>
                                                    <li>{{link link1}}</li>
                                                    <li> {{link link2}}</li>
                                                    <li>{{link link3}}</li>
                                                    <li>{{link link4}}</li>>
                                                    <li>{{link link5}}</li>
                                                    <li>{{link link6}}</li>
                                                    <li>{{link link7}}</li>
                                                    <li>{{link link8}}</li>
                                                </ul>
                         
                        				  </div>
                                       </div>
                  </div>
               </div>
               <div class="col-sm-9">
                  <div class="grey-bg admincont">
                     <p>Questions we ask our employees are far more important and relevant to business continuity than questions we ask our customers.</p>
                     <p>Asking our employees - the faces of our business - what drives them, what makes them thrive and where their passions lie can help us help them become happier employees.  Happy employees radiate a happy business and a place where customers want to stop by.</p>
                  </div>

                    <script id="handlebars-demo" type="text/x-handlebars-template">
                    	<div>
                    		{{surveyQuestion}}	
                    	</div>
                    </script>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="grey-bg admin-question">
                                <div id="form-container" class="container"></div>
                    
                                <script type="text/html" id="form-template">
                    
                    
                            {{#form url id="example-form"}}
                                    
                                    <div>
                    				{{label_validation 'question' 'Post Question' errors class="control-label"}}<br>
                                        {{textarea_validation 'question' person.question}}
                                        {{field_errors 'question' errors class="help-block text-error"}}
                                    </div>
                                <div class="form-group">
                                    <div class="btn">
                                        {{submit 'save' 'Post Now' class="btn btn-primary"}}
                                    </div>
                                </div>
                            {{/form}}
                        </script>
                    
                    
                    
                            </div>
                        </div>
                    </div>
               </div>
            </div>
            <div class="row">
               <div class="col-md-12">
                  <div class="grey-bg admin-question">
                     <form>
                        <h3>Ask a Question</h3>
                        <div class="form-group">
                           <input type="name" class="form-control" id="name" placeholder="Your Name">
                        </div>
                        <div class="form-group">
                           <textarea class="form-control" id="question">Post Your Question</textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </section>
   </body>
</html>
